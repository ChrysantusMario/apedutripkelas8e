<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrip - Agama</title>
    <style>
        /* Copy the styles from index.html here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #ffffff, #f0f4f8);
            background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
            color: #2c3e50;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        header nav a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
        }

        header nav a:hover {
            background: linear-gradient(135deg, #ff7f50, #1e90ff);
            color: white;
            transform: translateY(-3px) scale(1.1);
        }

        .main-content {
            margin-top: 140px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff7f50, #1e90ff);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            animation: slideUp 1s ease-in-out;
            color: #34495e;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(135deg, #ff7f50, #1e90ff) 1;
            animation: popUp 1s ease-out;
        }

        .top-image {
            margin-top: 120px;
            width: 150%;
            max-width: 1500px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInZoom 1.5s ease;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #ff7f50, #1e90ff);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff7f50;
            }
            to {
                text-shadow: 0 0 20px #1e90ff;
            }
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

        </div>
